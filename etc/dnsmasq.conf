# Disable DNS Server
port=0

# Enable DHCP logging
log-dhcp

dhcp-boot=pxelinux.0

# PXEClient:Arch:00007
pxe-service=BC_EFI, "Boot UEFI PXE-BC", syslinux.efi

# PXEClient:Arch:00009
pxe-service=X86-64_EFI, "Boot UEFI PXE-64", syslinux.efi

enable-tftp
tftp-root=/var/lib/tftpboot

# Run as root user
user=root
